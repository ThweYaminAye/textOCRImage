<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image to Text Converter</title>
  </head>
  <body>

          <form
            action="{% url 'imagetoText' %}"
            method="post"
            id="imagetotextForm"
            enctype="multipart/form-data"
          >
            {% csrf_token %}

              <label for="image">Image</label>
              <input
                type="file"
                class="form-control"
                name="image"
                id="image"
                placeholder="Image"
                accept="image/*"
              /><br>
            <button type="submit" value="submit" style="margin-top:10px">
                Submit Image
            </button>
          </form>


  </body>
</html>
